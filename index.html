<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>FEMA Situational Maps</title>

    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />

</head>
<body>

    <div id="bannerLogo"></div>
    <div id="mapMatrix" data-dojo-type="matrix/MapMatrix" data-dojo-props="rows: 2, columns: 3"></div>
    
    <script>
        var dojoConfig = {
            async: true,
            packages: [{
                name: "matrix",
                location: location.pathname.replace(/[^\/]+$/, '') + "js/matrix"
            }]
        };
    </script>

    <script src="http://js.arcgis.com/3.9compact/"></script>

    <script>

        require([
            "dojo/parser",
            "dojo/domReady!"
        ], function(
            parser
        ){

            parser.parse();

        });

    </script>

</body>
</html>
