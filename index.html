        var dojoConfig = {
            async: true,
            packages: [{
                name: "matrix",
                location: location.pathname.replace(/[^\/]+$/, '') + "js/matrix"
            }]
        };
    </script>

    <script src="//js.arcgis.com/3.9compact/"></script>

    <script>
        var grid, signIn;
        require([
            "dojo/parser",
            "dojo/_base/array",
            "matrix/MapMatrix",
            "esri/config",
            "esri/arcgis/utils",
            "esri/urlUtils",
            "esri/arcgis/Portal",
            "dojo/domReady!",
            "app/OAuthHelper",
            "dojo/dom-style",
            "dojo/dom-attr",
            "dojo/dom",
            "dojo/_base/array"
        ], function(
            parser,
            array,
            MapMatrix,
            esriConfig,
            arcgisUtils,
            urlUtils,
            esriPortal,
            OAuthHelper,
            domStyle,
            domAttr,
            dom,
            arrayUtils
        ) {
            OAuthHelper.Init({
                appId: "e7ebab8a98034c7e80e9e8e0f502f6bb",
                portal: "http://dcservices.maps.arcgis.com",
                expiration: (14 * 24 * 60),
                popup: false
            });

            if (OAuthHelper.isSignedIn()) {
                displayItems();
            } else {
                //anonymous view
                domStyle.set("anonymousPanel", "display", "block");
                domStyle.set("personalizedPanel", "display", "none");
            }

            signIn = function () {
                OAuthHelper.signIn().then(displayItems);
            }

            function displayItems() {
                new esriPortal.Portal("http://dcservices.maps.arcgis.com").signIn().then(
                  function (portalUser) {
                      console.log("Signed in to the portal: ", portalUser);

                      domAttr.set("userId", "innerHTML", portalUser.fullName);
                      domStyle.set("anonymousPanel", "display", "none");
                      domStyle.set("personalizedPanel", "display", "block");

                      queryPortal(portalUser);
                  }
                ).otherwise(
                  function (error) {
                      console.log("Error occurred while signing in: ", error);
                  }
                );
            }

            esriConfig.defaults.io.proxyUrl = "/proxyDotNet/proxy.ashx";
            arcgisUtils.arcgisUrl = matrixConfig.portalUrl + "/sharing/content/items";

            var groupId = (urlUtils.urlToObject(location.href).query || { group: null }).group;

            console.log(groupId);

            parser.parse().then(function () {
                
                var portal = window.PORTAL = new esriPortal.Portal(matrixConfig.portalUrl);

                console.log(portal);

                portal.on("load", function () {

                    portal.queryGroups(groupId).then(function(response) {                        
                        var group = window.GROUP = response.results[0];
                        
                        group.queryItems({
                            q: 'type: "Web Map"',
                            num: 6
                        }).then(function (groupResponse) {
                            console.log(groupResponse);
                            var items = groupResponse.results;

                            matrixConfig.itemIds = array.map(items, function(item) {
                                return item.id;
                            });

                            var mapMatrix = new MapMatrix(matrixConfig || {}, "mapMatrix");
                            mapMatrix.startup();

                        })

                    });

                });


                    


                
            });

        });

    </script>
