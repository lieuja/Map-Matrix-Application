    <title>FEMA Situational Maps</title>

    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />

    <script>

        /* DO NOT EDIT ABOVE THIS LINE */

        var matrixConfig = {
            rows: 2, 
            columns: 3, 
            itemIds: [
                "f0846552762b4ecc8fc1a01d72179f4c",
                "f0846552762b4ecc8fc1a01d72179f4c",
                "f0846552762b4ecc8fc1a01d72179f4c",
                "f0846552762b4ecc8fc1a01d72179f4c",
                "f0846552762b4ecc8fc1a01d72179f4c",
                "f0846552762b4ecc8fc1a01d72179f4c"
            ],
            focusMapUrlTemplate: "http://www.arcgis.com/home/webmap/viewer.html?webmap=${itemId}",
            portalUrl: "http://www.arcgis.com/sharing/content/items"
        };

        /* DO NOT EDIT BELOW THIS LINE */

    </script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>

    <div id="bannerLogo"></div>
    <div id="mapMatrix"></div>
    
    <script>
        var dojoConfig = {
            async: true,
            packages: [{
                name: "matrix",
                location: location.pathname.replace(/[^\/]+$/, '') + "js/matrix"
            }]
        };
    </script>

    <script src="//js.arcgis.com/3.9compact/"></script>

    <script>

        require([
            "dojo/parser",
            "matrix/MapMatrix",
            "esri/arcgis/utils",
            "dojo/domReady!"
        ], function(
            parser,
            MapMatrix,
            arcgisUtils
        ){

            arcgisUtils.arcgisUrl = matrixConfig.portalUrl;

            parser.parse().then(function() {

                var mapMatrix = new MapMatrix(matrixConfig || {}, "mapMatrix");
                mapMatrix.startup();

            });

        });

    </script>

</body>
</html>
